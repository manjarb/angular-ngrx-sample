<div id="app">
  <p>You have <span></span> todos.</p>
  <input type="text" #textInput />
  <button type="button" (click)="addTodo(textInput)">Add todo</button>
  <ul class="todos">
    <li *ngFor="let item of collection">
      {{ item.label }}
      <button type="button">
        Delete
      </button>
    </li>
  </ul>
  <button type="button" (click)="deleteTodo()" class="unsubscribe">
    Unsubscribe
  </button>
</div>
